<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template- Shoppinglist</title>
  <link rel="stylesheet" type="text/css" href="css/MyCss.css">
</head>

<body>
  <h1>Manipulate the DOM</h1>
  <h2>Shoppinglist</h2>
  <div>
    <ul id="list">
      <li id="0" class="unhealthy">Marshmallows</li>
      <li id="1" class="healthy">Cashew nuts</li>
      <li id="2" class="unhealthy">Beer</li>
      <li id="3" class="healthy">Apples</li>
    </ul>
  </div>
  <div>
    <h2>Shoppinglist UNHEALTHY</h2>
    
    <ul id="listUnhealthy">
    </ul>
  </div>

  <h2>Tilføj til shoppingliste</h2>
  <form action="" >
    <div class="mb-3 mt-3">
      <label for="className" class="form-label">Ithem</label>
      <input type="className" class="form-control" id="className" placeholder="Enter Ithem" name="className">
    </div>

    <div class="mb-3 mt-3">
      <label for="idName" class="form-label">Ithem</label>
      <input type="idName" class="form-control" id="idName" placeholder="Enter Id" name="idName">
    </div>

    <div class="mb-3 mt-3">
      <label for="text" class="form-label">Ithem</label>
      <input type="text" class="form-control" id="text" placeholder="Enter unhealhy or healthy" name="text">
    </div>
    <button id="addButton">Tilføj til liste</button>
  </form>

  <button onclick="testFunctions()">Test Funktionen</button>
  
  <script src="js/index.js"></script> 
</body>
</html>
